<div class="page">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">
            <i class="fas fa-sun"></i>
          Weather App
        </a>
       <form class="form-inline">
          <label>{{date | date:'short'}}</label>
       </form>
      </nav>
<div class="container-fluid text-center">
    <div class="row justify-content-center">
          <input #myInput type="text" class="form-control" placeholder="City's name">
          <button type="button" class="btn btn-success" (click)="logMessage(myInput.value)" data-toggle="modal" data-target="#myModal">Log</button>
      </div>
  </div>

<div #myModal class="modal" id="myModal" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content; weather__card">
          <div class="modal-header" *ngIf="showData">
              <h4 class="modal-title">{{weather.name}}</h4>
          </div>
          <div *ngIf="!showData" class="error-message">
            <h1>{{errorMessage}}</h1>
          </div>
          <div class="modal-body" *ngIf="showData">
            <div style="height:300px;">
              <div class="row">
                  <img id="imgWeather" [src]="weather.iconUrl"/>                   
              </div>                       
              <div class="row" style="justify-content: center; height: 15%;">
                  <h3>{{temperature.temp}}°</h3>              
              </div>
              <div class="row" style="justify-content: center; height: 15%;">
                <p>{{weather.description}}</p>
              </div>
              <div class="row justify-content-between align-items-end" style="height: 40%">
                <div class="col">
                    <svg class="min-arrow__icon" viewBox="188.5 807 21 21">
                        <path fill="#00ff9b" d="M209.5 817.5h-21L199 828z" data-name="Min Arrow"/>
                    </svg>
                  <p>{{temperature.temp_min}}°</p>
                  <p>Min</p>
                </div>
                <div clas="col"> 
                    <svg class="max-arrow__icon" viewBox="449.5 820 21 21">
                        <path fill="red" d="M449.5 830.5h21L460 820z" data-name="Max Arrow"/>
                    </svg>
                  <p>{{temperature.temp_max}}°</p>
                  <p>Max</p>
                </div>
              </div>

              </div>

            </div>
          </div>
        </div>
</div>
</div>
